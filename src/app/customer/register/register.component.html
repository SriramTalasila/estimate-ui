<div class="container">
    <mat-card>
        <mat-card-title align="center">Register</mat-card-title>
        <mat-card-content>
          <form [formGroup]="registerForm" (submit)="register()">
            <mat-form-field style="width:23vw">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" required>
                <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">First Name is required</mat-error>
               
              </mat-form-field>
              <mat-form-field style="width:23vw;margin-left: 4vw;">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" required>
                <mat-error *ngIf="registerForm.controls['lastName'].hasError('required')">Last Name is required</mat-error>
              </mat-form-field>         
            <br>
            <mat-form-field style="width:50vw">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="registerForm.controls['email'].hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="registerForm.controls['email'].hasError('email')">Please enter a valid email address</mat-error>
              </mat-form-field>        
            <br>
            <mat-form-field style="width:50vw">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="registerForm.controls['password'].hasError('required')">Password is required</mat-error>
              </mat-form-field>      
            <br>
            <mat-form-field style="width:50vw">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" placeholder="Confirm Password" formControlName="confirmpassword" required>
                <mat-error *ngIf="registerForm.controls['confirmpassword'].hasError('required')">Confirm Password is required</mat-error>
              </mat-form-field>      
            <br>
            <div class="button-container">
                <button mat-raised-button color="accent" [disabled]="!registerForm.valid">Register</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
